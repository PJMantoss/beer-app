<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Punk API Beer App</header>
    <div class="container">
        <div class="filters">
            <div class="card filter-card">
                <div class="filter-container">
                    <div class="filter-text">
                        <p>Alcohol Vol (ABV):</p>
                    </div>
                    <div class="filter">
                        <form id="" action="" class="filter-form"></form>
                    </div>
                </div>
            </div>

            <div class="card filter-card">
                <div class="filter-container">
                    <div class="filter-text">
                        <p>Hoppiness (IBU):</p>
                    </div>
                    <div class="filter">
                        <form id="" action="" class="filter-form"></form>
                    </div>
                </div>
            </div>

            <div class="card filter-card">
                <div class="filter-container">
                    <div class="filter-text">
                        <p>Page: <span id="pageNumber"></span></p>
                    </div>
                    <div class="filter">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="beers"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
